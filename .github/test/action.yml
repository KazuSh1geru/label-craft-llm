name: test
description: test

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: install poetry
      run: |
        pip install 'poetry==1.8.2'
        poetry config virtualenvs.create false
      shell: bash
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: lint
      shell: bash
      run: |
        make ci
        make lint
